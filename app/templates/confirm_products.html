<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirm Products - Inventory Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirm-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .confirm-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-container">
            <div class="confirm-header">
                <h1><i class="fas fa-check-circle mr-2"></i> Confirm Product Items</h1>
                <p class="lead">Select the product columns to use for prediction:</p>
            </div>
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <button type="button" id="select-all" class="btn btn-secondary mb-3">Select All</button>
                    {% for column in column_names %}
                        {% if column != 'date' %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="product_columns" value="{{ column }}" id="column_{{ loop.index }}">
                            <label class="form-check-label" for="column_{{ loop.index }}">{{ column }}</label>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-check mr-2"></i> Confirm
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#select-all').click(function() {
                $('input[name="product_columns"]').prop('checked', true);
            });
        });
    </script>
</body>
</html>

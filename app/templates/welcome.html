<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome - Inventory Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <div class="welcome-header">
                <h1><i class="fas fa-robot mr-2"></i> Inventory Management Assistant</h1>
                <p class="lead">Welcome! Please upload your sales data and provide some information about your business.</p>
            </div>
            <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="file" class="form-label">Select CSV file:</label>
                    {{ form.file(class="form-control") }}
                </div>
                <div class="mb-3">
                    <label for="business" class="form-label">Business Type:</label>
                    {{ form.business(class="form-control") }}
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    {{ form.location(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-upload mr-2"></i> Upload Data
                </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
